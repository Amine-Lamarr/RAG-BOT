<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Violet Bites Chatbot</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, black ,darkviolet);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .chat-container {
    width: 760px;
    height: 550px;
    display: flex;
    flex-direction: column;
    border-radius: 25px;
    overflow: hidden;
    background: rgba(20, 20, 30, 0.95);
    box-shadow: 0 0 50px rgba(0,0,0,0.5);
    border: 3px solid darkviolet;
    box-shadow: 0 15px 20px rgba(0, 0, 0, 0.584), 0 0 15px rgba(124, 58, 237, 0.4);

  }

  .chat-header {
    background: purple;
    padding: 20px;
    text-align: center;
    font-weight: 700;
    color: white;
    font-size: 1.5rem;
    letter-spacing: 1px;
  }

  .chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .message {
    padding: 12px 18px;
    border-radius: 18px;
    max-width: 70%;
    word-wrap: break-word;
    box-shadow: 0 3px 15px rgba(0,0,0,0.3);
    position: relative;
    animation: fadeIn 0.3s;
  }

  .user { align-self: flex-end; background: cyan; color: black; }
  .bot { align-self: flex-start; background: darkviolet; color: white; }

  .chat-input {
    display: flex;
    border-top: 3px solid #7c3aed;
    background: rgba(0,0,0,0.85);
  }

  .chat-input input {
    flex: 1;
    padding: 18px;
    border: none;
    outline: none;
    font-size: 1.1rem;
    background: transparent;
    color: white;
  }

  .chat-input button {
    background: cyan;
    border: none;
    padding: 0 25px;
    cursor: pointer;
    font-size: 1.3rem;
    transition: transform 0.2s;
  }

  .chat-input button:hover { transform: scale(1.1); }

  .typing { font-style: italic; opacity: 0.7; }

  @keyframes fadeIn { from {opacity:0} to {opacity:1} }

  /* Scrollbar */
  .chat-messages::-webkit-scrollbar {
    width: 7px;
  }
  .chat-messages::-webkit-scrollbar-thumb {
    background-color: purple;
    border-radius: 4px;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Aminecanfly's Restaurant - Violet food</div>
  <div class="chat-messages" id="messages"></div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Type a message...">
    <button id="sendBtn">‚û§</button>
  </div>
</div>

<script>
  const messagesEl = document.getElementById('messages');
  const inputEl = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');

  botMessage('üëã Welcome to Violet food! How can I help you today?');

  sendBtn.addEventListener('click', sendMessage);
  inputEl.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });

  function sendMessage() {
    const text = inputEl.value.trim();
    if (!text) return;
    addMessage('user', text);
    inputEl.value = '';
    askBackend(text);
  }

  function addMessage(sender, text) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    messagesEl.appendChild(msg);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function botMessage(text) {
    const msg = document.createElement('div');
    msg.classList.add('message', 'bot');
    msg.textContent = text;
    messagesEl.appendChild(msg);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function addTyping() {
    const typing = document.createElement('div');
    typing.classList.add('message', 'bot', 'typing');
    typing.textContent = 'Bot is typing...';
    messagesEl.appendChild(typing);
    messagesEl.scrollTop = messagesEl.scrollHeight;
    return typing;
  }

  async function askBackend(userText) {
    const typingIndicator = addTyping();

    try {
      const res = await fetch('http://localhost:8000/chat', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: userText })
      });

      const data = await res.json();
      typingIndicator.remove();
      botMessage(data.answer);

    } catch (error) {
      typingIndicator.remove();
      botMessage("‚ö†Ô∏è Error connecting to AI server.");
      console.error(error);
    }
  }
</script>
</body>
</html>
